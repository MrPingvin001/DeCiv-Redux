Even before the Cataclysm, Hexlock was already well on its way to becoming the world's first Corporate Republic. Mainly comprised of unhinged and ethic-less advanced scientists. Hexlock were the firsts to develop many of the Old world's final advancements. Which it sold at a high price. Strangely enough, none of their old leaders seem to be around anymore. = Еще до Катаклизма Hexlock уже был на пути к тому, чтобы стать первой в мире Корпоративной Республикой. В основном состоял из неуравновешенных и лишенных этики передовых ученых. Hexlock были первыми, кто разработал многие из последних достижений Старого мира. Которые она продавала по высокой цене. Как ни странно, никого из их старых лидеров, кажется, больше нет.

Ark One = Ковчег Один
