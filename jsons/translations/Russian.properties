Hex Corporation = Корпорация Хекс
'I will tell you a secret. Truth is, I'm not human. Not fully, at least. For some reason, Hexlock decided that it would be best having a computer lead them, instead of a person. And so their president decided to alter the head of his own daugther. Maybe the fact that I killed him as soon as I came out meant that I was now different. But to be honest? I feel the same. Just get bored of things much faster.' = 'Я открою тебе секрет. По правде говоря, я не человек. Не совсем, по крайней мере. Почему-то Hexlock решил, что лучше всего, чтобы ими руководил компьютер, а не человек. И поэтому их президент решил изменить голову своей собственной дочери. Может быть, тот факт, что я убила его, как только вышла, означал, что теперь я другая. Но если честно? Я чувствую себя так же. Просто мне стало намного быстрее надоедать.'
